<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask-image</title>
    <style>
        .mask {
            -webkit-mask-image: url(images/mask.png);
            mask-image: url(images/mask.png);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }

        .img-frame {
            width: 860px;
            height: 685px;
        }

        .fill-image {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>The mask-image Property</h1>

    <h3>An image with a mask layer image:</h3>
    <div class="mask img-frame">
        <img src="images/mask-img.jpg" alt="Cinque Terre" class="fill-image">
    </div>

    <h3>Original image:</h3>
    <img src="images/mask-img.jpg" alt="Cinque Terre" width="500" height="auto">
    <img src="images/mask.png" alt="Cinque Terre" width="500" height="auto">
</body>

</html>
